{% extends "base.html" %}

{% block content %}
  <div class="container">
    <form action="" method="post">
      {% csrf_token %}
      <h1>Are you sure you want to delete a cook {{ cook.first_name }} {{ cook.last_name }}?<br>
        All dishes created by {{ cook.first_name }} will be also deleted.</h1>
      <br>
      <br>
      <br>
      <div class="row">
        <div class="col-md-6">
          <input class="btn btn-lg btn-danger" type="submit" value="Yes, delete!">
        </div>

    </form>

    <div class="col-md-6">
      <a href="{% url 'kitchen:cook-list' %}" class="btn btn-lg btn-outline-light">No, I changed my mind.</a>
    </div>
  </div>
  </div>
{% endblock %}
