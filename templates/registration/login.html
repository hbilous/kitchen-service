{% extends "base.html" %}
{% load static %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="data-form">
    <form action="{% url 'login' %}" method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <input class="log-in-button btn btn-outline-light" type="submit" value="Log in">
    </form>
  </div>
{% endblock %}
