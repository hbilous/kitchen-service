{% extends "base.html" %}

{% block content %}
  <h1>Login</h1>
  {% if form.errors %}
    <p>Invalid data</p>
  {% endif %}
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}">
    <input class="btn btn-primary" type="submit" value="Log in">
  </form>
{% endblock %}
