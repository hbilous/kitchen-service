{% load quey_transform %}
{% if is_paginated %}
  <ul style="justify-content: center;" class="pagination">
    {% if page_obj.has_previous %}
      <li class="page-item">
        <a href="?{% query_transform request page=page_obj.previous_page_number %}" class="btn btn-outline-light">Prev</a>
      </li>
    {% endif %}
    <li class="page-item active">
      <span class="text-white m-3">{{ page_obj.number }} of {{ paginator.num_pages }}</span>
    </li>
    {% if page_obj.has_next %}
      <li class="">
        <a href="?{% query_transform request page=page_obj.next_page_number %}" class="btn btn-outline-light">Next</a>
      </li>
    {% endif %}
  </ul>
{% endif %}
